name: quize_app1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- STANDARD ICONS ---
  cupertino_icons: ^1.0.2

  # --- FIREBASE PACKAGES ---
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9

  # --- UTILITIES ---
  image_picker: ^1.0.7  # For picking images
  intl: ^0.19.0         # For formatting dates

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # --- APP ICON GENERATOR ---
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # --- ASSETS REGISTRATION ---
  # This allows the app to find your logo file
  assets:
    - assets/images/

# --- APP ICON CONFIGURATION ---
# This tells the generator which image to use for the app icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png" 
  min_sdk_android: 21